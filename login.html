<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
    <h1>Welcome to Stylette Studio</h1>
    </div>
    <div class="box">
        <div class="inner-box">
            <form action="website.html" method="get">
                <h2>Login Here</h2>
                <input type="text" id="username" placeholder="Username" required>
                <input type="text" id="password" placeholder="Password" required>
                <p>
                <input type="checkbox" name="checkbox" id="check"> Keep me Signed In
                <span class="forgot"><a href="forget.html">Forget Password</a></span>
                </p>
                <input type="submit" value="Login" id="submit">
                <p style="text-align:center">
                    <span>Not a member?</span><a class="link" href="register.html">Sign Up</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
